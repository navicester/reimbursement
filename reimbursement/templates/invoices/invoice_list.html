{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block tpl_content %}
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">发票</h1>
        <p class="page__desc">未提交的费用</p>
    </div>
    <div class="page__bd">
        <form class="form-horizontal" enctype="multipart/form-data" method="POST" action='' >{% csrf_token %}
            <div class="weui-cells__title">选择要提交费用</div>
            <div class="weui-cells weui-cells_checkbox">
                {{ formset.management_form }}
                {% for form in formset %}
                <label class="weui-cell weui-check__label" for="form-{{forloop.counter0}}-id">
                    <div class="weui-cell__hd">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="form-{{forloop.counter0}}-id" checked="checked"/>
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>{{form.instance}}</p>
                    </div>
                </label>
                {% endfor %}
            </div>
            <input type="submit" class="weui-btn weui-btn_primary"value="提交审批"/>
        </form>
    </div>
</div>
{% endblock %}
